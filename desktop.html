<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mainDesktop.css">
    <title>Amazon.com.mx: Precios bajos - Envio rapido - miles de productos</title>
</head>
<body>
    <header class="header">
        <div class="header--menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header--logo">
            <a href="/"><img src="http://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="Logo_Amazon" class="header--logo__image"></a>
        </div>
        <form action="" class="header--form">
            <div class="header--form__span">
                <span>Todos los departamentos</span>
                <i class="fas fa-caret-up"></i>
            </div>
            <input type="text" class="header--form__input">
            <button class="header--form__button" type="submit"><i class="fas fa-search"></i></i></button>
        </form>
        <div class="header--personal" id="first">
            <p class="header--personal__lightFont">
                Hola, Identificate
            </p>
            <p class="header--personal__boldFont">
                Cuenta y Listas
            </p>
        </div>
        <div class="header--personal" id="second">
            <p class="header--personal__lightFont">
                Devoluciones
            </p>
            <p class="header--personal__boldFont">
                y Pedidos
            </p>
        </div>
        <div class="header--personal" id="third">
            <p class="header--personal__lightFont">
                prueba
            </p>
            <p class="header--personal__boldFont">
                Prime <i class="fas fa-caret-up"></i>
            </p>
        </div>
    </header>
</body>
</html>
